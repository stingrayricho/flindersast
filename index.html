<html>
  <head>
	<link rel="stylesheet" type="text/css" href="mainstyles.css" />
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
	<div id="col-1">
        <table>
            <tbody>
                <tr>
                    <td class="flag" id="error-flag">
                        ERROR
                    </td>
                </tr>
                <tr>
                    <td class="flag" id="limit-flag">
                        LIMIT
                    </td>
                </tr>
            </tbody>
        </table>
        <h2>Battery</h2>
        <table>
            <tbody>
                <tr>
                    <td id="packAmpHours">
                    </td>
                    <td id="packChargeState">
                    </td>
                    <td id="packVoltage">
                    </td>
                </tr>
            </tbody>
        </table>

	</div>
	<div id="col-2">
        <table>
            <tbody>
                <tr>
                    <td>
                        <div id="speedometer" style="width: 400px; height: 250px;"></div>
                        <div id="rpm"></div>
                    </td>
                </tr>
            </tbody>
        </table>

        <div id="odometer">
            14523 m
        </div>


	</div>
	<div id="col-3">
        <h2>Temperatures</h2>
        <table>
            <tbody>
                <tr>
        <td id="motorControlerTemp" style="width: 250px;"></td>
        <td id="motorTemp" style="width: 250px;"></td>
        <td id="batteryHeatsinkTemp" style="width: 250px;"></td>
                </tr>
            </tbody>
        </table>
	</div>
        <script type="text/javascript" src="action.js"></script>
    </body>
</html>
